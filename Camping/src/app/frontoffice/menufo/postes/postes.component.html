

  <section style="background-color: #eee;">
    
  <div class="container ">

    <div class="row d-flex justify-content-center">

        <form class="row g-3 mt-2" [formGroup]="searchform">

            <div class="col-md-3">

                <div>
                 <input type="date" class="form-control" formControlName="date">
                </div>
                
            </div>

            <div class="col-md-6">

                <input type="text" class="form-control" placeholder="Enter le Titre" formControlName="intitule">
                
            </div>

            <div class="col-md-3">

                <button class="btn btn-primary btn-block" (click)="onSearch()">Search Results</button>
                <button class="btn btn-secondary btn-block m-1" (click)="Reset()">Reset</button>
                
            </div>
            
        </form>
    </div>

</div>
    <div class="container py-5">
      <div class="row justify-content-center mb-3">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row border py-2 rounded" *ngFor="let item of filtertab">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0" >
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img [src]="item.photo" height="150px" width="250px" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>{{item.intitule |titlecase}}</h5>
                
                  <div class="mt-1 mb-0 text-muted small">
                    <span>{{item.date | date}}</span>
                  </div>

                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
    

                  <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary" [routerLink]="['/menufo/postes/commentaire', item.id]">Details</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
